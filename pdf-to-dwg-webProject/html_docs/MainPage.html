    <div id="alertBox" class="alert-box">
        <div class="alert-content">
            <img id="alertImage" class="alert-image">
            <h2 id="alertText"></h2>
            <button id="alertButton" type="alert">OK</button>
        </div>
    </div>
    <div class="container">

        <h2>Upload a file</h2>
        <form id = "fileForm" class="dropzone" enctype="multipart/form-data">

            <input id="file-input"  type="file" class="file-input" multiple accept=".pdf" name="file"  hidden>
            <img src="../images/main/upload_2.png" width="10px">
            <p>Browse file to Upload</p>
        </form>
        <button class ="menu-button" id="file-button">FILES</button>
        <section class="progress-area"></section>
        <section class="uploaded-area"></section>
